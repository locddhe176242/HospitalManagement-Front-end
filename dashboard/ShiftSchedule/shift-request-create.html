<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu đổi/ nghỉ ca trực</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-primary">Gửi yêu cầu đổi/ nghỉ ca trực</h3>
    <form id="shiftRequestForm" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="shiftSelect" class="form-label">Chọn ca trực</label>
            <select id="shiftSelect" class="form-select" required>
                <option value="">-- Chọn ca trực --</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="requestType" class="form-label">Loại yêu cầu</label>
            <select id="requestType" class="form-select" required>
                <option value="">-- Chọn loại yêu cầu --</option>
                <option value="Change">Đổi ca</option>
                <option value="Off">Nghỉ ca</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Lý do</label>
            <textarea id="reason" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Gửi yêu cầu</button>
    </form>
    <div id="notification" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="shift-request-create.js"></script>
</body>
</html>
