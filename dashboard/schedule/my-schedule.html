<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch làm việc của tôi | KiviCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../assets/css/core/libs.min.css" />
    <link rel="stylesheet" href="../assets/css/kivicare.min.css?v=1.4.1" />
    <link rel="stylesheet" href="../assets/css/custom.min.css?v=1.4.1" />
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="fw-bold text-primary mb-2">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Lịch làm việc của tôi
                </h2>
                <p class="text-muted">Xem và lọc các ca trực của bạn theo ngày hoặc loại ca.</p>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="filterForm" class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="filterDate" class="form-label">Ngày</label>
                        <input type="date" id="filterDate" name="filterDate" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="filterType" class="form-label">Loại ca trực</label>
                        <select id="filterType" name="filterType" class="form-select">
                            <option value="">Tất cả</option>
                            <option value="Sáng">Sáng</option>
                            <option value="Chiều">Chiều</option>
                            <option value="Tối">Tối</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-1"></i> Lọc lịch
                        </button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Ngày</th>
                                <th>Loại ca</th>
                                <th>Giờ bắt đầu</th>
                                <th>Giờ kết thúc</th>
                                <th>Ghi chú</th>
                                <th>Người tạo</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTableBody">
                            <!-- Lịch sẽ được render ở đây -->
                        </tbody>
                    </table>
                </div>
                <div id="scheduleMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="../assets/js/core/libs.min.js"></script>
    <script src="../assets/js/my-schedule.js"></script>
</body>
</html>
