<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật lịch trực bác sĩ | KiviCare Clinic And Patient Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Cập nhật lịch trực bác sĩ - KiviCare"/>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/core/libs.min.css" />
    <link rel="stylesheet" href="../assets/vendor/flaticon/css/flaticon.css" />
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="../assets/vendor/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="../assets/css/kivicare.min.css?v=1.4.1" />
    <link rel="stylesheet" href="../assets/css/custom.min.css?v=1.4.1" />
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold text-warning">
                    <i class="fas fa-calendar-edit me-2"></i>
                    Cập nhật lịch trực bác sĩ
                </h2>
                <div class="alert alert-info d-flex align-items-center" id="scheduleInfoBox" style="display:none;">
                    <i class="fas fa-info-circle me-2"></i>
                    <span id="scheduleIdInfo"></span>
                </div>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="updateScheduleForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="shiftDate" class="form-label">Ngày làm việc</label>
                        <input type="date" id="shiftDate" name="shiftDate" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="shiftType" class="form-label">Loại ca trực</label>
                        <select id="shiftType" name="shiftType" class="form-select" required>
                            <option value="">Chọn loại ca</option>
                            <option value="Sáng">Sáng</option>
                            <option value="Chiều">Chiều</option>
                            <option value="Tối">Tối</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="startTime" class="form-label">Giờ bắt đầu</label>
                        <input type="text" id="startTime" name="startTime" class="form-control flatpickr-time" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endTime" class="form-label">Giờ kết thúc</label>
                        <input type="text" id="endTime" name="endTime" class="form-control flatpickr-time" required>
                    </div>
                    <div class="col-md-6">
                        <label for="updateBy" class="form-label">Người cập nhật</label>
                        <input type="text" id="updateBy" name="updateBy" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="notes" class="form-label">Ghi chú</label>
                        <input type="text" id="notes" name="notes" class="form-control" maxlength="255">
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-warning px-4">
                            <i class="fas fa-save me-1"></i> Cập nhật lịch trực
                        </button>
                        <a href="doctor-schedule.html" class="btn btn-secondary ms-2 px-4">
                            <i class="fas fa-arrow-left me-1"></i> Quay lại
                        </a>
                    </div>
                </form>
                <div id="formMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="../assets/vendor/flatpickr/dist/flatpickr.min.js"></script>
    <script src="../assets/js/doctor-schedule-update.js"></script>
</body>
</html>
